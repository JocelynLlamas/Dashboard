<div class="">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            @if (auth.isUserAutenticated) {
                <a class="navbar-brand" href="/dashboard">Dashboard</a>
            }
            @if (!auth.isUserAutenticated) {
                <a class="navbar-brand" href="/login">Dashboard</a>
            }
           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav me-auto mb-2 mb-lg-0 w-100 d-flex justify-content-end ">
                    @if (auth.isUserAutenticated) {
                    <button type="button" class="btn btn-outline-primary">Welcome {{username}}</button>
                    <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
                    }
                    @if (!auth.isUserAutenticated) {
                    <a class="btn btn-outline-primary" href="/register" role="button">Register</a>
                    <a class="btn btn-primary" href="/login" role="button">Login</a>
                    }
                </div>
            </div>
        </div>
    </nav>
</div>
