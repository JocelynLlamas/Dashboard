<div class="container d-flex justify-content-center">
    <div class="card w-50">
        <div class="card-body">
            <h2>Login</h2>

            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username">
                    <div *ngIf="username?.touched && username?.invalid" class="text-danger">
                        <div *ngIf="username?.errors?.['required']">Username is required.</div>
                        <div *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters long.</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password">
                    <div *ngIf="password?.touched && password?.invalid" class="text-danger">
                        <div *ngIf="password?.errors?.['required']">Password is required.</div>
                        <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
                    </div>
                </div>
                <div class="mb-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </form>
        </div>
    </div>
</div>
