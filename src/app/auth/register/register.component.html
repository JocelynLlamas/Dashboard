<div class="container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <div *ngIf="username?.touched && username?.invalid" class="text-danger">
                <div *ngIf="username?.errors?.['required']">Username is required.</div>
                <div *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters long.</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <div *ngIf="password?.touched && password?.invalid" class="text-danger">
                <div *ngIf="password?.errors?.['required']">Password is required.</div>
                <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
            <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid" class="text-danger">
                <div *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required.</div>
                <div *ngIf="registerForm.errors?.['mismatch']">Passwords do not match.</div>
            </div>
        </div>
        <div class="mb-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
        <a class="btn btn-secondary" href="/login" role="button">Login</a>
    </form>
</div>
